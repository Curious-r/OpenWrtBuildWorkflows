name: test

env:
  REPO_NAME: openwrt
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  EVENT_TYPE: Openwrt source code update

on:
  workflow_dispatch:

jobs:
  trigger:
    name: Set trigger to compile new firmware
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build trigger
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: $EVEVT_TYPE
