name: Update check for Lean LEDE

env:
  REPO_NAME: lean-lede
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  EVENT_TYPE: "Lean LEDE source code update"

on:
  workflow_dispatch:
  schedule:
    - cron: 0 */18 * * *

jobs:
  check:
    name: Check for source code updates
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cacheHash.outputs.cache-hit }}

    steps:
      - name: Get Commit Hash
        id: getHash
        run: |
          git clone --depth 1 $REPO_URL -b $REPO_BRANCH .
          echo "::set-output name=commitHash::$(git rev-parse HEAD)"

      - name: Compare Commit Hash
        id: cacheHash
        uses: actions/cache@v3
        with:
          path: $REPO_NAME.commitHash
          key: HEAD-${{ steps.getHash.outputs.commitHash }}

      - name: Save New Commit Hash
        if: steps.cacheHash.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.getHash.outputs.commitHash }} | tee $REPO_NAME.commitHash

  trigger:
    name: Set trigger to compile new firmware
    runs-on: ubuntu-latest
    needs: check
    permissions:
      contents: write
    steps:
      - name: Build trigger
        if: needs.check.outputs.cache-hit != 'true'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: $EVEVT_TYPE

  clean:
    name: Clean up expired workflows
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: GitRML/delete-workflow-runs@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          retain_days: 1
          keep_minimum_runs: 1
